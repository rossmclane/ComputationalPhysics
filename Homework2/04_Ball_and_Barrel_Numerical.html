<!DOCTYPE html>
<html>
<head>
<script>

/*=========================================================================
 * Declaring global variables
 *=========================================================================
 */
var log = console.log ;
var env = {} ; /*   A single global variable to pass 
                    variables between functions         */

/*=========================================================================
 * Function to convert hex format to a rgb color
 *=========================================================================
 */
function rgb2hex(r,g,b,a){
 return "#" +
  ("0" + parseInt(r,10).toString(16)).slice(-2) +
  ("0" + parseInt(g,10).toString(16)).slice(-2) +
  ("0" + parseInt(b,10).toString(16)).slice(-2) ;
}
/*=========================================================================
 * Get relevant X and Y coordinate on canvas
 *=========================================================================
 */
function getCanvasXY(e,p){
    output={} ;
    output.x = ((p.x-e.xmin)/(e.xmax-e.xmin))*e.width ;
    output.y = (1.-(p.y-e.ymin)/(e.ymax-e.ymin))*e.height ;
    return output ;
}

/*=========================================================================
 * get Coordinates of analytical solution
 *=========================================================================
 */
function getPointOnTrajectory(env){
    var p = {} ;
    env.velocity_x      = env.velocity*Math.cos(env.angle) ;
    env.velocity_y      = env.velocity*Math.sin(env.angle) ;

    var t = env.dt*env.iterNo ;
    p.x = env.velocity_x*t/(env.velocity*6.) ;
    p.y = (env.velocity_y*t -0.5*env.g*t*t)/(env.velocity*3) ;
    return p ;
}

/*=========================================================================
 * get Coordinates of Euler  solution
 *=========================================================================
 */
function getPointOnEuler(env){
    var p = {} ;
    env.xE.push(env.xE[env.iterNo] + (env.vEx[env.iterNo] * env.dt)) ;
    env.yE.push(env.yE[env.iterNo] + (env.vEy[env.iterNo] * env.dt)) ;
    
    env.vEx.push(env.vEx[env.iterNo]) ;
    env.vEy.push(env.vEy[env.iterNo] + (-env.g * env.dt)) ; //It's this one!
    
    p.x = env.xE[env.iterNo]/(env.velocity*6.) ;
    p.y = env.yE[env.iterNo]/(env.velocity*3) ;
    
    console.log(env.Ep)
    return p ;
}

/*=========================================================================
 * get Coordinates of Verlet solution
 *=========================================================================
 */
function getPointOnVerlet(env){
    var p = {} ;
    env.xV.push(env.xV[env.iterNo] + (env.vVx[env.iterNo] * env.dt)) ;
    env.yV.push(env.yV[env.iterNo] + (env.vVy[env.iterNo] * env.dt) - (.5 * env.dt * env.dt)) ;
    
    env.vVx.push(env.vVx[env.iterNo]) ;
    env.vVy.push(env.vVy[env.iterNo] + (-env.g * env.dt)) ; //It's this one!
    
    p.x = env.xV[env.iterNo]/(env.velocity*6.) ;
    p.y = env.yV[env.iterNo]/(env.velocity*3) ;
    return p ;
}

    

   
/*=========================================================================
 * Entry point of the program
 *=========================================================================
 */
function load(){
    env.dCnvs           = document.getElementById(  "drawing"   ) ;
    env.cCnvs           = document.createElement(   "canvas"    ) ;

    env.width           = env.dCnvs.width ;
    env.height          = env.dCnvs.height ;
    env.cCnvs.width     = env.width ;
    env.cCnvs.height    = env.height ;

    env.setup={} ;
    env.setup.width     = env.width ;
    env.setup.height    = env.height ;

    env.setup.xmin      = -.1 ;
    env.setup.xmax      = 1.1 ;
    env.setup.ymin      = -.1 ;
    env.setup.ymax      = 1.1 ;

    env.dCtx = env.dCnvs.getContext("2d") ;
    env.cCtx = env.cCnvs.getContext('2d') ;

    env.g               = 9.81 ;
    env.velocity        =  65 ;
    env.angle           = 35*Math.PI/180 ;
        
    env.dt              = .3 ;
    env.noIterations    = 400 ;
    env.iterNo = 0 ;
    
    env.velocity_x      = env.velocity*Math.cos(env.angle) ;
    env.velocity_y      = env.velocity*Math.sin(env.angle) ;
    env.x0 = 0 ;
    env.y0 = 0 ;
    
    env.xE = [env.x0] ;
    env.yE = [env.y0] ;
    env.vEx = [env.velocity_x] ;
    env.vEy = [env.velocity_y] ;
    
    env.xV = [env.x0] ;
    env.yV = [env.y0] ;
    env.vVx = [env.velocity_x] ;
    env.vVy = [env.velocity_y] ;
    
    env.p = getPointOnTrajectory(env) ;
    env.Ep = getPointOnEuler(env) ;
    env.Vp = getPointOnVerlet(env) ;

    env.drawing = false ;

    env.barrel         = new Image() ;
    env.ball       = new Image() ;

    env.barrel.src     = 'barrel.png' ;
    env.barrel.scale   = 0.1 ;
    env.ball.src   = 'ball.png' ;
    env.ball.scale = 0.03 ;


    /* Get Coordinate of Point (0,0) on Canvas */
    env.pOnC = getCanvasXY(env.setup, {x:1, y:0} ) ;
    env.EpOnC = getCanvasXY(env.setup, env.Ep) ;
    env.VpOnC = getCanvasXY(env.setup, env.Vp) ;
    
    /* Move the drawing position to coordinate of the point */
    env.cCtx.translate(env.pOnC.x , env.pOnC.y) ;
    /* Scale the image in x and y direction */
    env.cCtx.scale(env.barrel.scale,env.barrel.scale) ;
    /* draw the image on cCtx */
    env.cCtx.drawImage(env.barrel, -env.barrel.width/2.0, -env.barrel.height/2.0) ;
    /* Set transformation matrix to unity */
    env.cCtx.setTransform(1,0,0,1,0,0) ;
    
    /* draw the cCnvs over dCtx */
    env.dCtx.drawImage(env.cCnvs,0.,0.) ;

    /* Draw Ball on the original location of it */
    env.pOnD = getCanvasXY( env.setup, env.p) ;
    
    env.dCtx.translate(env.pOnD.x,env.pOnD.y) ;
    env.dCtx.scale(env.ball.scale, env.ball.scale) ;
    env.dCtx.drawImage(env.ball, -env.ball.width/2,-env.ball.height/2.) ;
    env.barrel.onload = reset ;
    env.ball.onload = reset ;
    
    
    draw() ;
}

/*=========================================================================
 * draw routine
 *=========================================================================
 */
function draw(){
    if (env.drawing){
        env.iterNo++ ;
        resetContext(env.dCtx, env.width, env.height) ;
        
        env.cCtx.beginPath() ;
        env.cCtx.strokeStyle = "#000000" ;
        env.cCtx.moveTo(env.pOnD.x, env.pOnD.y) ;
        env.p = getPointOnTrajectory(env) ;
        env.pOnD = getCanvasXY(env.setup, env.p) ;
        env.cCtx.lineTo(env.pOnD.x,env.pOnD.y) ;
        env.cCtx.stroke() ;
        
        
        env.dCtx.drawImage(env.cCnvs, 0,0) ;
        env.dCtx.translate(env.pOnD.x,env.pOnD.y) ;
        env.dCtx.scale(env.ball.scale,env.ball.scale) ;
        env.dCtx.drawImage(env.ball, -env.ball.width/2,-env.ball.height/2.) ;
       
        env.cCtx.beginPath() ;
        env.cCtx.strokeStyle = "#ff0000" ;
        env.cCtx.moveTo(env.EpOnC.x, env.EpOnC.y) ;
        env.Ep = getPointOnEuler(env) ;
        env.EpOnC = getCanvasXY(env.setup, env.Ep) ;
        env.cCtx.lineTo(env.EpOnC.x,env.EpOnC.y) ;
        env.cCtx.stroke() ;
        
        env.cCtx.beginPath() ;
        env.cCtx.strokeStyle = "#0000FF" ;
        env.cCtx.moveTo(env.VpOnC.x, env.VpOnC.y) ;
        env.Vp = getPointOnVerlet(env) ;
        env.VpOnC = getCanvasXY(env.setup, env.Vp) ;
        env.cCtx.lineTo(env.VpOnC.x,env.VpOnC.y) ;
        env.cCtx.stroke() ;
        
        
        if ( env.iterNo > env.noIterations ){
            env.drawing = false ;
        }
    } 
    setTimeout(draw,10);
}

/*=========================================================================
 * Reset context 
 *=========================================================================
 */
function resetContext(c,w,h){
    c.setTransform(1,0,0,1,0,0) ;
    c.clearRect(0,0, w, h) ;
    c.beginPath() ;
}

/*=========================================================================
 * reset program
 *=========================================================================
 */
function reset(){
    resetContext(env.dCtx,env.width,env.height) ;
    resetContext(env.cCtx,env.width,env.height) ;

    env.iterNo=0 ;
    env.xE = [env.x0] ;
    env.yE = [env.y0] ;
    env.vEx = [env.velocity_x] ;
    env.vEy = [env.velocity_y] ;
    
    env.xV = [env.x0] ;
    env.yV = [env.y0] ;
    env.vVx = [env.velocity_x] ;
    env.vVy = [env.velocity_y] ;
    
    
    env.p= getPointOnTrajectory(env) ;
    env.Ep = getPointOnEuler(env) ;
    env.Vp = getPointOnVerlet(env) ;
    console.log(env.Ep)
    
    /* Get Coordinate of Point (0,0) on Canvas */
    env.pOnC = getCanvasXY(env.setup, {x:1, y:0} ) ;
    env.EpOnC = getCanvasXY(env.setup, env.Ep ) ;
    env.VpOnC = getCanvasXY(env.setup, env.Vp ) ;
 
   
    
    /* Move the drawing position to coordinate of the point */
    env.cCtx.translate(env.pOnC.x , env.pOnC.y) ;

    /* Scale the image in x and y direction */
    env.cCtx.scale(env.barrel.scale,env.barrel.scale) ;
    
    /* draw the image on cCtx */
    env.cCtx.drawImage(env.barrel, -env.barrel.width/2.0, -env.barrel.height/2.0) ;
    
    /* Set transformation matrix to unity */
    env.cCtx.setTransform(1,0,0,1,0,0) ;
    
    /* draw the cCnvs over dCtx */
    env.dCtx.drawImage(env.cCnvs,0.,0.) ;

    /* Draw on the original location of it */
    env.pOnD = getCanvasXY( env.setup, env.p) ;
    env.dCtx.translate(env.pOnD.x,env.pOnD.y) ;
    env.dCtx.scale(env.ball.scale, env.ball.scale) ;
    env.dCtx.drawImage(env.ball, -env.ball.width/2,-env.ball.height/2.) ;

}
    
/*=========================================================================
 * Reset context 
 *=========================================================================
 */
function myFunction(){
    var ang = document.getElementById('angle') ;
    var velo = document.getElementById('velocity') ;
    
    env.angle = ang.value * Math.PI/180
    env.velocity = velo.value
    
}

   

</script>
</head>
<body onload='load();'>
<h1>Ball and Barrel Numerical</h1>
    <p> The black line is the Analytical Solution, The Red Line is the Euler Approximation, the Blue is the Verlet Approximation </p> 
<canvas id="drawing" width="512" height="512" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>
</br>
<button onclick='env.drawing=!env.drawing;'>Draw/Pause</button>
<button onclick='reset();'>Reset!</button>
</body>
</html>
